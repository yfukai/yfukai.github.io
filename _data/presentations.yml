#### 研究発表一覧 ####
# international: 国際的な催し/外国での発表か(false,true)
# review: 査読があるか(false,true)
# type: 講演種別(oral_conference,oral_seminar,poster_conference)
# invited: 招待講演か(false,true)
# lang: 講演言語(en,ja)
# names: 著者名
# names_en: 著者名 (英語/必要あれば)
# presentor_id: 発表者id(1,2,3...)
# title: 題目
# title_en: 題目 (英語/あれば)
# number: 発表番号 （あれば）
# presentation_date: 発表年月日
# (会議の場合)
# conference: 
#   name: 会議名
#   name_en: 会議名 (英語/あれば)
#   url: 会議のホームページ
#   place: [会議開催地, 都市, 国]
#   place_ja: [会議開催地, 都市, 国]（日本語）
#   date:
#     begin: 会議会期（始）
#     end: 会議会期（終）
# (セミナーの場合)
# seminar: 
#   name: セミナー名（optional）
#   group: セミナー主催研究室
#   group_ja: セミナー主催研究室（日本語）
